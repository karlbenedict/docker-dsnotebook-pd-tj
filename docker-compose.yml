version: '3'
services:
  jup-pd-tj3:
    build: .
    ports:
      - "60000:8888"
    volumes:
      - notebook-data:/home/jovyan/work
    restart: on-failure
    environment:
      - GEN_CERT=yes
    
    # replace the hashed password in this command with your own generated with IPython.lib.passwd
    command: start-notebook.sh --NotebookApp.passwd='sha1:fea45cdfb8a0:1b377bfa9e7a43c5f943f859160b7be4475a7d23'


volumes:
  notebook-data: